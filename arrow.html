<style>
    .container {
        display: flex;
        flex-flow: row wrap;
    }

    .card-wrap {
        flex: 0 0 25%;
        display: flex;

        padding: 1px;
        /* gutter width */
        height: 500px;
    }

    .card {
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
        flex: 0 0 100%;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        height: 350px;
    }

    .image__overlay__row-1 {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(114, 155, 114, 0.719);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        opacity: 0;
    }

    .image__overlay__row-1:hover {
        opacity: 1;
    }

    .card__number__text {
        font-size: 1.8rem;
        font-weight: bold;
        color: white;

    }


    .image__row__card-tab-1 {
        width: 150px;
        height: 40px;
        background-color: white;
        border-color: white solid;
        border-radius: 100px;
        text-align: center;
        margin: 0 auto;
        font-size: 15px;
        color: #5D826E;
        padding-top: 10px;
        font-weight: bold;
    }


    .image__row__card-tab-2 {
        width: 150px;
        height: 44px;
        background-color: #5D826E;
        border: 1px solid white !important;
        border-style: solid;
        border-radius: 50px;
        text-align: center;
        margin: 10px;
        font-size: 15px;
        color: white;
        padding-top: 10px;
        font-weight: bold;
    }
</style>
